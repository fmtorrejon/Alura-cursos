<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo" magin=center><B>Encriptador de Texto</B></h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Conversión directa a letra minúscula. No ingresar acentos, caractéres especiales o números!!</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="mensajeTitulo">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="mensaje" placeholder="eL texto encriptado o desencriptado aparecerá aqui"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>
  <footer><br><br><br>Designed by Fernando Torrejón @2022</footer>
  <script src="script.js"></script>
</body>
</html>
